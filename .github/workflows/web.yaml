name: Web workflow

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "web/**/*"
  push:
    branches:
      - "main"
    paths:
      - "web/**/*"
  workflow_dispatch:

jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04
    if: ${{ github.ref_protected }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: web/
          tags: ghcr.io/madetara/yaka/web:0.1.${{ github.run_number }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-image:
    runs-on: ubuntu-22.04
    if: ${{ github.ref_protected }}
    needs: build-and-push-image
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Deploy image
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.PRIVATE_KEY }}
          username: root
          envs: GITHUB_TOKEN, GITHUB_RUN_NUMBER
          script: |
            echo $GITHUB_TOKEN | docker login ghcr.io -u madetara --password-stdin
            podman stop yaka-web
            podman rm yaka-web
            podman run -d --name yaka-web --restart unless-stopped -p 3060:80 \
              "ghcr.io/madetara/yaka/web:0.1.$GITHUB_RUN_NUMBER"
